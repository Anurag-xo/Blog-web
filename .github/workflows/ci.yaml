name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'

jobs:
  k8s-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate Kubernetes YAML files
        run: |
          kubectl apply --dry-run=client -f deployment.yaml
          kubectl apply --dry-run=client -f ingress.yaml
          kubectl apply --dry-run=client -f mong-deployment.yaml
          kubectl apply --dry-run=client -f mongo-service.yaml
          kubectl apply --dry-run=client -f service.yaml

      - name: Set up Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/
          minikube start --driver=docker

      - name: Set Minikube context for kubectl
        run: |
          minikube update-context
          kubectl config use-context minikube

      - name: Wait for Minikube nodes to be ready
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=300s

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f ingress.yaml
          kubectl apply -f mong-deployment.yaml
          kubectl apply -f mongo-service.yaml
          kubectl apply -f service.yaml

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/<your-deployment-name>
